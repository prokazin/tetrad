<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>Telegram Trading MiniApp — Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header class="topbar">
      <img src="assets/logo.png" alt="logo" class="logo">
      <h1>MiniTrade</h1>
      <div id="balance" class="balance">$1,000</div>
    </header>

    <nav class="tabs">
      <button data-tab="trade" class="tab active">Торговля</button>
      <button data-tab="history" class="tab">История</button>
      <button data-tab="leaderboard" class="tab">Рейтинг</button>
      <button data-tab="events" class="tab">События</button>
      <button data-tab="settings" class="tab">Настройки</button>
    </nav>

    <main class="content">
      <!-- TRADE TAB -->
      <section id="trade" class="pane visible">
        <div class="market-header">
          <select id="asset-select">
            <option value="BTC">BTC</option>
            <option value="SHIB">SHIB</option>
            <option value="DOGE">DOGE</option>
          </select>

          <div class="controls">
            <label>Леверидж
              <select id="leverage">
                <option>1</option><option>2</option><option>5</option><option>10</option>
              </select>
            </label>
            <label>Сумма $
              <input id="size" type="number" min="1" value="100"/>
            </label>
            <label>Стоп-лосс $
              <input id="stop" type="number" placeholder="опционально"/>
            </label>
            <button id="open-btn" class="primary">Открыть позицию</button>
            <button id="close-btn" disabled>Закрыть позицию</button>
          </div>
        </div>

        <div class="chart-wrap">
          <canvas id="priceChart" width="800" height="320"></canvas>
          <div class="chart-overlay">
            <div id="entry-marker" class="marker"></div>
            <div id="exit-marker" class="marker"></div>
          </div>
        </div>

        <div class="market-stats">
          <div>Цена: <span id="price">—</span></div>
          <div>ROE: <span id="roe">—</span></div>
          <div>Текущая позиция: <span id="position-info">Нет</span></div>
        </div>
      </section>

      <!-- HISTORY TAB -->
      <section id="history" class="pane">
        <h2>История сделок</h2>
        <ul id="history-list" class="history-list"></ul>
      </section>

      <!-- LEADERBOARD TAB -->
      <section id="leaderboard" class="pane">
        <h2>Рейтинг игроков</h2>
        <ol id="leaderboard-list"></ol>
      </section>

      <!-- EVENTS TAB -->
      <section id="events" class="pane">
        <h2>Рыночные события</h2>
        <ul id="events-list"></ul>
        <button id="trigger-event">Сгенерировать случайное событие</button>
      </section>

      <!-- SETTINGS TAB -->
      <section id="settings" class="pane">
        <h2>Настройки</h2>
        <button id="buy-stars">Купить Telegram Stars (пример)</button>
        <button id="sync-cloud">Синхронизировать в облако (через бота)</button>
        <button id="load-cloud">Загрузить из облака</button>
      </section>
    </main>

    <footer class="footer">Начальный баланс: $1,000 · 3 монеты: BTC, SHIB, DOGE</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
